<div style="margin-left: 40px; margin-top: 30px;">
    <h3>Warehouse management</h3>
</div>


<nav class="navbar bg-body-tertiary mx-auto" style="margin-top: 50px; width: 90%;">
    <div class="container-fluid">
        <a class="navbar-brand">Warehouse</a>
        <form class="d-flex" role="search">
            <input type="search" class="form-control rounded" placeholder="Search By location" aria-label="Search"
                aria-describedby="search-addon" #searchText />
            <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init (click)="search()">search
            </button>

            <button type="button" class="btn btn-primary" style="margin-left: 35px; width: 180px;"
                (click)="newWarehouse()">Create New</button>
        </form>
    </div>



</nav>



<table class="table align-middle mt-3 bg-white mx-auto" style="width: 90%; ">
    <thead class="bg-light">
        <tr>
            <th>ID</th>
            <th>manager</th>
            <th>location</th>
            <th>capacity</th>
            <th>status</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Warehouse of warehouses">
            <td>
                <p class="fw-normal mb-1">{{Warehouse.warehouseId}}</p>
            </td>
            <td>
                <p class="fw-normal mb-1">{{Warehouse.manager}}</p>

            </td>
            <td>
                <p class="fw-normal mb-1">{{Warehouse.location}}</p>

            </td>
            <td>
                <p class="fw-normal mb-1">{{Warehouse.capacity}}</p>


            </td>
            <td>
                <p class="fw-normal mb-1">{{ Warehouse.status ? 'Active' : 'Inactive' }}</p>

            </td>

            <td>
                <div class="btn-group">
                    <button type="button" class="btn " data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>

                    <div class="dropdown-menu">

                        <a class="dropdown-item" (click)="edit(Warehouse.warehouseId)">
                            <i class="fas fa-edit"></i> Edit
                        </a>

                        <a class="dropdown-item" (click)="deleteWarehouse(Warehouse.warehouseId)">
                            <i class="fa-solid fa-trash" style="color: #ff0000;"></i> Delete
                        </a>
                    </div>

                </div>

            </td>
        </tr>
    </tbody>
</table>
